<h1 style="margin: 20px 0px 0px 40px;">Clientes</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
  <mat-card-title>
    <button mat-flat-button color="primary" class="margen-boton" (click)="abrirFormulario()">
      <mat-icon mat-list-icon>add</mat-icon>Nuevo Cliente
    </button>
  </mat-card-title>

  <mat-divider></mat-divider>

  <mat-card-content class="dashboard-card-content">
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="aplicarFiltroTabla($event)" #input>
    </mat-form-field>

    <div class="mat-elevation-z2">
      <div class="tabla-responsive">
        <table mat-table [dataSource]="dataListaCliente">

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
            <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
          </ng-container>

          <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef>telefono</th>
            <td mat-cell *matCellDef="let element">{{element.telefono}}</td>
          </ng-container>

          <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>direccion</th>
            <td mat-cell *matCellDef="let element">{{element.direccion}}</td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>acciones</th>
            <td mat-cell *matCellDef="let element">

              <button mat-icon-button color="primary" (click)="editarUsuario(element)">
                <mat-icon mat-list-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="eliminar(element)">
                <mat-icon mat-list-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
          <tr mat-row *matRowDef="let row; columns:columnasTabla;"></tr>
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro "{{input.value}}"</td>
          </tr>
        </table>
      </div>
      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons="">
      </mat-paginator>
    </div>

  </mat-card-content>

</mat-card>
