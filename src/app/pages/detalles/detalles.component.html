<h1>{{mascota?.nombre}}</h1>
<h3>Raza: {{mascota?.raza}}</h3>
<h3>Especie: {{mascota?.especie}}</h3>
<h3>Cliente: {{mascota?.nombreCliente}}</h3>

<button mat-flat-button color="primary" class="margen-boton" (click)="Regresar()">
    <mat-icon mat-list-icon>arrow_back</mat-icon>Regresar
</button>
<br />
<br />
<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>pets </mat-icon>
            Informacion de la mascota
        </ng-template>

        Content 3
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>content_cut </mat-icon>
            Peluqueria
        </ng-template>
        <app-peluqueria></app-peluqueria>
    </mat-tab>

    <mat-tab>
        <ng-template mat-tab-label>
            <mat-icon>hotel </mat-icon>
            Guarderia
        </ng-template>
        <app-guarderia></app-guarderia>
    </mat-tab>
</mat-tab-group>
